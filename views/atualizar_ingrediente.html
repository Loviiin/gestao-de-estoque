<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Ingrediente</title>
    <link rel="stylesheet" href="css/tudo.css">
    <style>
    </style>
</head>
<body>
    <div class="register-ingredient">
        <h1>Atualizar Ingrediente</h1>
        <form id="updateIngredientForm" action="/update_ingredient" method="post">
            <label for="name">Nome do Ingrediente:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="quantity">Quantidade:</label>
            <input type="number" id="quantity" name="quantity" step="0.01" required>
            
            <label for="unit">Unidade:</label>
            <input type="text" id="unit" name="unit" required>
            
            <button type="submit">Atualizar Ingrediente</button>
        </form>
        <a href="manager.html" class="btn-primary">Voltar para o Gerente</a>
    </div>
</body>
</html>
